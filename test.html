<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }



      body {
        background: #000;
        color: #000;
      }

      .mySwiper2 {
        height: 80vh;
        box-sizing: border-box;
      }

      .mySwiper {
        height: 20%;
        box-sizing: border-box;
        padding: 10px 0;
      }

      .mySwiper .swiper-slide {
        width: 25%;
        height: 100%;
        opacity: 0.4;
      }

      .mySwiper .swiper-slide-thumb-active {
        opacity: 1;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->

    <div
      style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
      class="swiper mySwiper2"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG2352.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG2350.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG2351.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3090.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3091.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3092.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3093.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3094.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3095.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3096.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3097.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3098.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3099.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3100.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3101.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3102.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3103.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3104.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/IMG_1864.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/IMG_2070.JPG" alt=""></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG2352.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG2350.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG2351.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3090.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3091.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3092.JPG" alt=""></div>

            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3094.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3095.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3096.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3097.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3098.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3099.JPG" alt=""></div>

            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3101.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3102.JPG" alt=""></div>
            <div class="swiper-slide"><img src="/data/607 N Illinois St 2020/CIMG3103.JPG" alt=""></div>

      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        loop: true,
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
  </body>
</html>
